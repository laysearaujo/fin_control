{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card card-custom p-5">
            <h4 class="fw-bold mb-3">ðŸ’¸ Pagar Conta Fixa</h4>
            <p class="text-muted">Dando baixa em: <strong>{{ fixo.nome }}</strong></p>

            <form method="POST">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Valor Real Pago</label>
                    <input type="number" step="0.01" name="valor_real" class="form-control form-control-lg" value="{{ valor_sugerido|stringformat:'.2f' }}">
                    <small class="text-muted">Edite se o valor veio diferente do previsto.</small>
                </div>

                <div class="mb-4">
                    <label class="form-label">Data do Pagamento</label>
                    <input type="date" name="data_pagamento" class="form-control" value="{% now 'Y-m-d' %}">
                </div>

                <button type="submit" class="btn btn-success w-100 btn-lg">Confirmar Pagamento</button>
                <a href="javascript:history.back()" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
