{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card card-custom p-5">
            <h3 class="fw-bold mb-4 text-center">{{ titulo }}</h3>
            
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold text-muted small">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="text-muted">{{ field.help_text }}</small>
                    {% endif %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn-dark w-100 btn-lg mt-3">Salvar</button>
                <a href="javascript:history.back()" class="btn btn-link w-100 mt-2 text-decoration-none text-muted">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
