{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3>ðŸ“‚ Categorias e Metas</h3>
    <a href="{% url 'nova_categoria' %}" class="btn btn-dark">+ Nova Categoria</a>
</div>

<div class="card card-custom p-0 overflow-hidden">
    <table class="table table-hover mb-0">
        <thead class="bg-light">
            <tr>
                <th class="p-3">Nome</th>
                <th class="p-3">Teto Mensal (Meta)</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in categorias %}
            <tr>
                <td class="p-3">{{ cat.nome }}</td>
                <td class="p-3 fw-bold text-success">R$ {{ cat.teto_mensal }}</td>
            </tr>
            {% empty %}
            <tr><td colspan="2" class="p-3 text-center">Nenhuma categoria cadastrada.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
